<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrooms</title>
</head>
<body>
    <form id = "room-join" action="http://localhost:3001/join" method="POST">
        <h1>Join Existing Room</h1>
        <label for="room-code">Room code:</label>
        <input id="join-code" type="text" name="room-code" required><br>
        <label for="username">Username:</label>
        <input id="join-username" type="text" name="username" required><br>
        <button type="submit">Join room</button>
    </form>
    <form id="room-create" action="http://localhost:3001/join" method="POST">
        <h1>Create New Room</h1>
        <label for="username">Username:</label>
        <input id="create-username" type="text" name="username" required><br>
        <button type="submit">Create room</button>
    </form>
</body>
</html>
